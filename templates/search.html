{% extends "base.html" %}
{% block content %}
  <h2>Search Results</h2>
  <div class="container">
    {% if results %}
      <table class="table">
        <thead>
          <tr>
            <th>Thread</th>
            <th>Matched Post</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
            <tr>
              <td><a href="{{ url_for('thread', forum_name=result.thread.forum.link, thread_id=result.thread._id) }}">{{ result.thread.title }}</a></td>
              <td>{{ result.post.content }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </div>
{% endblock %}
